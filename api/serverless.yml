resources:
  Resources:
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: cognito-authorizer
        Type: COGNITO_USER_POOLS
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        ProviderARNs:
          - Fn::GetAtt:
              - CognitoUserPool
              - Arn

    CognitoUserPool:
      Type: "AWS::Cognito::UserPool"
      Properties:
        # Change the property UserPoolName after creating the stack
        UserPoolName: web3c7bf125_userpool_3c7bf125-dev
        # (run amplify add auth first) and collect the name of user pool that will be created or use the aws console.

    CognitoUserPoolClient:
      Type: "AWS::Cognito::UserPoolClient"
      Properties:
        # Change the property ClientName after creating the stack
        ClientName: web3c7bf125_app_clientWeb
        # (run amplify add auth first) and collect the name of user pool that will be created or use the aws console.
        GenerateSecret: False
        UserPoolId:
          Ref: CognitoUserPool

    UserPool:
      Type: AWS::Cognito::UserPool
