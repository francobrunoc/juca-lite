# frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  deploymentBucket:
    name: clamed-web-app-sls-deploy-bucket--22

# you can overwrite defaults here
  stage: dev
  region: us-east-1

iamRoleStatements:
      - Effect: Allow
        Action:
          - 'logs:*'
        Resource: '*'
      - Effect: Allow
        Action:
          - 'lambda:*'
        Resource: '*'
      - Effect: Allow
        Action:
          - 'dynamodb:*'
        Resource: ['arn:aws:dynamodb:${self:provider.region}:${file(./serverless.js):getAccountId}:table/juca-lite-demo']

