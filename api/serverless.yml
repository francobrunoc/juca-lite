service: api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

plugins:
  - serverless-bundle
  - serverless-deployment-bucket
  - serverless-offline

package:
  individually: true

custom:
  bundle:
    linting: false
  deploymentBucket:
    versioning: true
    accelerate: true
    blockPublicAccess: false

# You can pin your service to only deploy with a specific Serverless version
